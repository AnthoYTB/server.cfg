///////////////////////////////////////////////////////////
/////////       Config serveur TexHeberg        ///////////
/////////         https://texheberg.fr/         ///////////
///////////////////////////////////////////////////////////

log "on"

// Nom du serveur
hostname "TexHeberg.fr"

// RCON
rcon_password "mot de passe RCON"

// URL FTP Fast Download
sv_downloadurl "http://nomdusite.TexHeberg.fr" // adresse de téléchargement rapide => voir Utiliser la variable sv_downloadurl

// Mot de passe
sv_password "none"

// indique au serveurs maîtres la region ou est hébergé le serveur pour les recherche des joueurs , ici 3 correspond à l'europe
sv_region 3  

exec banned.cfg

////////////////////////////////////////////////////////////
/////////            VARIABLES          /////////
////////////////////////////////////////////////////////////

mp_friendlyfire 1            <---Team Kill--
mp_footsteps 1              <--- Bruit de pas--
mp_autoteambalance 1   <---Equilibrage automatique--
mp_autokick 0               <---Auto kick( a ne pas mettre a 1)--
mp_flashlight 0               <---Lampe torche--
mp_tkpunish 0                <---Punition team kill (Pas terrible)--
mp_forcecamera 0          <---Mode spectateur--
mp_limitteams 2             <---Différence de joueurs si mal équilibré--
mp_hostagepenalty 5      <---Au bout de 5 hotage tué il y a punition--
mp_allowspectators 1      <---Status spectateur--
mp_timelimit 20              <---Temp de la map--
mp_chattime 10              <---Temps en fin de map pour parler--

sv_cheats 0                    <---Autorisé cheat ou pas (laissez 0 c'est mieux)--
sv_gravity 800               <---Gravité du serveur, inférieur à 800 on vole, supérieur à 800 on est attiré au sol--
sv_allowupload 1            <---Autoriser le serveur à envoyer des ressources--
sv_allowdownload 1        <---Autoriser le serveur à recevoir des ressources--
sv_maxspeed 320           <---Vitesse du serveur--
sv_alltalk 1                     <---Pour qu'on puisse parler tous ensemble--
sv_voicequality 5            <---Sur une échelle de 1à 5 la qualité de son des micros en général--
sv_voicecodec voice_speex <---Codec pour la parole--
pausable 0                        <---Si on peut mettre en pause le jeu--


////////////////////////////////////////////////////////////
/////////            CVARS CSS   ////////////////
////////////////////////////////////////////////////////////

mp_freezetime 3        <---Temp au début du round pour se préparer--
mp_roundtime 4         <--- Temp de 1 round--
mp_startmoney 800    <---Argent au début de la map--
mp_c4timer 45           <---Temp de la bombe--
mp_fraglimit 0            <---Nombre de frags avant changement de map--
mp_maxrounds 0        <---Nombre de round avant changement de map--
mp_winlimit 0             <---Nombre de victoire avant changement de map--


////////////////////////////////////////////////////////////
/////////            NETCODE       //////////////
////////////////////////////////////////////////////////////

sv_minrate 20000
sv_maxrate 0
sv_maxupdaterate 100
sv_minupdaterate 66
decalfrequency 10

sys_ticrate 1000                                                                       EVITEZ DE TOUCHEZ POUR DE MEILLEURES
sv_logbans 0                                                                                         PERFORMANCES
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

sv_lan 0
